<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$.getJSON("/business/getlistjson.json",function(result) {
				var l=result.length;
				for (var i=0;i<l;i++) {
					var s = result[i].status;
					if (s==1) {
						$("ul#unfinished").append('<li><a href="/business/detail?id='+result[i].id+'">'+result[i].title+"</a></li>");
					} else 
					if (s==2) {
						$("ul#finished").append('<li><a href="/business/detail?id='+result[i].id+'">'+result[i].title+"</a></li>");
					} else {
						$("ul#disabled").append('<li><a href="/business/detail?id='+result[i].id+'">'+result[i].title+"</a></li>");
					}
				}
			})
		});
		function create() {
			window.location.href="/business/create";
		}
		</script>
	</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="page-header">
				<h1>
					TODOLIST
				</h1>
				<span style="margin-left:90%;">
					<a href="/logout">Logout</a>
				</span>
			</div>
			<p>
				 Username:{{username}}
			</p>
			<div class="row clearfix">
				<div class="col-md-12 column">
					<h3>
						UNFINISHED
					</h3>
					<ul id="unfinished">
					</ul>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column">
					<h3>
						FINISHED
					</h3>
					<ul id="finished">
					</ul>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-12 column">
					<h3>
						DISABLED
					</h3>
					<ul id="disabled">
					</ul>
				</div>
			</div> <button style="margin-top:5%" type="button" class="btn btn-default" onclick="create();">Create</button>
		</div>
	</div>
</div>
</body>
</html>
