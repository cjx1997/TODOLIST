<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script defer="defer" type="text/javascript">
			{% if warn %}
				alert("Date format is illegal!");
			{% endif %}
		</script>
	</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-6 column">
			<form class="form-horizontal" role="form" method="post" action="/business/create">
				{% csrf_token %}
				<h2>
				Create New Business:
				</h2>
				<div class="form-group">
					 <label class="col-sm-2 control-label">Title</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="title" required="required"/>
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">Content</label>
					<div class="col-sm-10">
						<textarea rows="5" class="form-control" name="content" required="required"></textarea>
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">Deadline</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="deadline" placeholder="Input the date with the format like: yyyy-MM-dd HH:mm" required="required"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">submit</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <a style="margin-left:3%;" href="/business/getlist">back</a>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-6 column">
		</div>
	</div>
</div>
</body>
</html>
